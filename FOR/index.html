    <h3>Estrutura de repetição</h3>
    <br>
    <p>Com o Loop For é possivel adicionar a variavel que vamos utilizar para controlar as inteirações</p>

    <p>ex: <br>
        for (variavel; expresão; ação de controle){
            Bloco de codigo;
        }

        for(i = 0; i < 10; i++) {
            Bloco de codigo;
        }
    </p>
